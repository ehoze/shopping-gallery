<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Coleo | Stylish Items for You</title>
</head>
<body>
    <div class="main-view">
        <div id="main-gallery" class="flex-row">
            <div id="maing-man" class="main-gallery-sides" style="margin-right: 20px;">
                <div class="layer">
                    <div class="text-main">
                        <h2>Man's collection</h2>
                    </div>
                </div>
                <!-- <img src="assets/main-gallery-man.jpg"> -->
                <!-- Zdjęcie mężczyzny -->
            </div>
            <div class="main-gallery-sides ">
                <div id="maing-woman" class="main-gallery-updown" style="margin-left: 20px; margin-bottom: 35px;">
                    <div class="layer">
                        <div class="text-main">
                            <h2>Woman's collection</h2>
                        </div>
                    </div>
                    <!-- Zdjęcie kobiety -->
                </div>
                <div class="main-gallery-updown flex-row" style="margin-left: 20px;">
                    <div id="maing-winter" class="main-gallery-minisides" style="margin-top: 20px; margin-right: 20px;">
                        <div class="layer">
                            <div class="text-main">
                                <h2>Winter collection</h2>
                            </div>
                        </div>
                        <!-- Zimowa kolekcja -->
                    </div>
                    <div id="maing-hipster" class="main-gallery-minisides" style="margin-top: 20px; margin-left: 20px;">
                        <div class="layer">
                            <div class="text-main">
                                <h2>Hipster collection</h2>
                            </div>
                        </div>
                        <!-- Kolekcja Hipstera -->
                    </div>
                </div>
